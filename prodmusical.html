<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundScore</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #111;
        }
        header h1 {
            font-size: 28px;
            color: #fff;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #bbb;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fff;
        }
        .hero {
            height: 100vh;
            background: url('./soundscore_background_blur.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .hero h2 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 10px 0 30px;
        }
        .hero a {
            background-color: #fff;
            color: #000;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }
        .hero a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>SoundScore</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>Transforme sua Música</h2>
        <p>Produção de alta qualidade para levar seu som a outro nível.</p>
        <a href="#">Saiba Mais</a>
    </section>
</body>
</html>
